[tox]
min_version = 4.0
envlist =
    lint
    py{39,310,311}
    docs
    coveralls
requires =
    flit
    pip >= 23.3.0
opts =
    --verbose

[testenv:lint]
skip_install = True
deps =
     black
     blackdoc
     isort
     flake8
     ruff
commands =
    make lint
commands_post =
allowlist_externals =
    make

[testenv:docs]
description = Run Build of xscen Documentation
setenv =
    PYTHONPATH = {toxinidir}
    READTHEDOCS = 1
extras =
    docs
commands =
    make docs
commands_post =
allowlist_externals =
    make

[testenv]
description = Run tests with pytest under {basepython}
setenv =
    PYTEST_ADDOPTS = "--color=yes --verbose"
    PYTHONPATH = {toxinidir}
passenv =
    CI
    COVERALLS_*
    GITHUB_*
extras =
    dev
download = True
install_command = python -m pip install --no-user {opts} {packages}
deps =
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands_pre =
    pip list
    pip check
commands =
    pytest --cov xhydro
commands_post =
    # Coveralls requires access to a repo token set in .coveralls.yml in order to report stats
    coveralls: - coveralls
